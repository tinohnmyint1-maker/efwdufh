<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>Safe link</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("https://www.pngkey.com/png/detail/573-5739934_monster-energy-drink-250ml-shark-energy-drink.png");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .box {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 25px;
    }

    button {
      font-size: 16px;
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff7aa2;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    #message {
      display: none;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>နေ့လည်က အချိရည် အကိုကြီး ဝယ်တိုက်လိုက်သလိုပါပဲ</h1>

    <button id="yes">ကျေးဇူးတင်ပါသည်</button>
    <button id="no">မဟုတ်ပါ</button>

    <div id="message">အရမ်းသောက်လို့ ကောင်းခဲ့ပါသည်</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
